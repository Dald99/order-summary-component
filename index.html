<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">

    <title>Frontend Mentor | Order summary card</title>
</head>
<body>
    <main class="card">
        <img class="image-hero" src="images/illustration-hero.svg" alt="Illustration hero">
        <div class="card-text">
            <h1>Order Summary</h1>

            <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any
                device anywhere you like!</p>
            <div class="info">
                <div class="info-img">
                    <img src="images/icon-music.svg" alt="Music icon">
                    <div class="info-price">
                        <h2>Annual Plan</h2>
                        <p class="price">$59.99/year</p>
                    </div>

                </div>
                <a href="#">Change</a>
            </div>
            <a class="order payment" href="#">Proceed to Payment</a>
            <a class="order cancel" href="#">Cancel Order</a>
        </div>
    </main>
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/Dald99">Dald99</a>.
    </footer>
</body>
</html>
